<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Titulo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
.card {
    border: none;
    border-radius: 0.5rem;
}

.card-img {
    border-radius: 0.5rem;
    object-fit: cover;
}

.card-img-overlay {
    background: rgba(0, 0, 0, 0.5); /* Fondo oscuro con transparencia */
    border-radius: 0.5rem;
}

.card-title {
    font-size: 1.5rem;
    font-weight: bold;
}

.card-text {
    font-size: 1rem;
}

.card-text small {
    color: #ddd;
}
</style>

<body class="bg-secondary">  
    <div class="container mt-5">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm text-white" style="background-color: #242424;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="https://via.placeholder.com/150?text=Imagen+4" class="card-img" alt="Imagen ${index + 1}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Título</h5>
                            <p class="card-text">Descripción breve.</p>
                            <p class="card-text more-text">Texto adicional que se muestra al hacer clic.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5" >
        <div class="card text-bg-dark">
            <img src="https://via.placeholder.com/150?text=Imagen+4" class="card-img" style="width: 50%;" alt="Imagen de la tarjeta">
            <div class="card-img-overlay d-flex flex-column justify-content-end p-4">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a <br> natural lead-in to additional content. This content is a little bit <br> longer.</p>
                <p class="card-text"><small>Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
